<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m-auto">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Register</div>
    <span class="text-600 font-medium line-height-3">Create An Account</span>
    <a
      class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      routerLink="/register"
      >Create today!</a
    >
  </div>
  <div>
    <form
      novalidate
      autocomplete="off"
      (ngSubmit)="submit()"
      [formGroup]="createUserForm"
    >
      <label
        for="name"
        class="block text-900 font-medium mb-2"
        [ngClass]="
          createUserForm.get('name')?.value?.length === 0 ? '' : 'field-active'
        "
        >User Name</label
      >
      <input
        id="name"
        type="text"
        placeholder="User Name"
        [formControlName]="'name'"
        class="w-full mb-3"
      />

      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        [ngClass]="
          createUserForm.get('email')?.value?.length === 0 ? '' : 'field-active'
        "
        placeholder="Email address"
        [formControlName]="'email'"
        class="w-full mb-3"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        type="password"
        [formControlName]="'password'"
        placeholder="Password"
        class="w-full mb-3"
        [ngClass]="
          createUserForm.get('password')?.value?.length === 0
            ? ''
            : 'field-active'
        "
      />

      <button
        pButton
        pRipple
        label="Register"
        icon="pi pi-user"
        class="w-full"
      ></button>
    </form>
  </div>
</div>
<p-toast></p-toast>
